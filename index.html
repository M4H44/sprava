<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title id="pageTitle">Spr√°va pre Teba üíå</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #e3f7ff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1.4rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    button:hover { background-color: #0056b3; }

    #adminPanel {
      display: none;
      margin-top: 1.5rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sprava {
      font-size: 1.5rem;
      color: #333;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="sprava">Spr√°va od Ma≈•ka: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <button id="adminBtn">Admin re≈æim</button>

  <div id="adminPanel">
    <h2>Uprav obsah</h2>
    <label>Nov√Ω n√°zov str√°nky:</label>
    <input type="text" id="newTitle" placeholder="Napr. Spr√°va pre Vanesku üíå">
    
    <label style="margin-top:1rem;">Nov√Ω text spr√°vy:</label>
    <textarea id="newText" rows="3" placeholder="Zadaj nov√∫ spr√°vu..."></textarea>
    
    <button id="saveBtn">Ulo≈æi≈• zmeny</button>
  </div>

  <script>
    const adminBtn = document.getElementById('adminBtn');
    const adminPanel = document.getElementById('adminPanel');
    const saveBtn = document.getElementById('saveBtn');
    const spravaDiv = document.getElementById('sprava');
    const newText = document.getElementById('newText');
    const newTitle = document.getElementById('newTitle');
    const pageTitle = document.getElementById('pageTitle');

    // naƒç√≠tanie ulo≈æen√Ωch √∫dajov
    if (localStorage.getItem('spravaText')) {
      spravaDiv.innerHTML = localStorage.getItem('spravaText');
    }
    if (localStorage.getItem('pageTitle')) {
      document.title = localStorage.getItem('pageTitle');
    }

    // admin re≈æim po zadan√≠ hesla
    adminBtn.addEventListener('click', () => {
      const heslo = prompt('Zadaj heslo pre √∫pravu:');
      if (heslo === 'Gabika666') { // üîë sem si daj svoje heslo
        adminPanel.style.display = 'block';
        newText.value = spravaDiv.innerText;
        newTitle.value = document.title;
      } else {
        alert('Nespr√°vne heslo üòú');
      }
    });

    // ulo≈æenie zmien
    saveBtn.addEventListener('click', () => {
      if (newText.value.trim() !== '') {
        const novaSprava = "Spr√°va od Ma≈•ka: <strong>" + newText.value.trim() + "</strong>";
        spravaDiv.innerHTML = novaSprava;
        localStorage.setItem('spravaText', novaSprava);
      }
      if (newTitle.value.trim() !== '') {
        document.title = newTitle.value.trim();
        localStorage.setItem('pageTitle', newTitle.value.trim());
      }
      adminPanel.style.display = 'none';
      alert('Zmeny ulo≈æen√© ‚úÖ');
    });
  </script>
</body>
</html>
