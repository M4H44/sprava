<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title id="pageTitle">Spr√°va pre Teba üíå</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #d9f3ff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* hlavn√© tlaƒçidlo */
    #showMessageBtn {
      font-size: 2rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #showMessageBtn:hover { background: #0056b3; }

    /* mod√°lne okno */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      font-size: 1.4rem;
      color: #333;
      max-width: 90vw;
      width: 320px;
    }
    #closeBtn {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #closeBtn:hover { background: #0056b3; }

    /* admin panel */
    #adminBtn {
      margin-top: 2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #adminBtn:hover { background: #0056b3; }

    #adminPanel {
      display: none;
      margin-top: 1.5rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #saveBtn {
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #saveBtn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <button id="showMessageBtn">Stlaƒç!!!</button>

  <div id="modal">
    <div id="modalContent">
      <p id="spravaText">Spr√°va od Ma≈•ka: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
      <button id="closeBtn">OK</button>
    </div>
  </div>

  <button id="adminBtn">Admin re≈æim</button>

  <div id="adminPanel">
    <h2>Uprav obsah</h2>
    <label>Nov√Ω n√°zov str√°nky:</label>
    <input type="text" id="newTitle" placeholder="Napr. Spr√°va pre Vanesku üíå">
    
    <label style="margin-top:1rem;">Nov√Ω text spr√°vy:</label>
    <textarea id="newText" rows="3" placeholder="Zadaj nov√∫ spr√°vu..."></textarea>
    
    <button id="saveBtn">Ulo≈æi≈• zmeny</button>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const showMessageBtn = document.getElementById('showMessageBtn');
    const closeBtn = document.getElementById('closeBtn');
    const spravaText = document.getElementById('spravaText');
    const adminBtn = document.getElementById('adminBtn');
    const adminPanel = document.getElementById('adminPanel');
    const saveBtn = document.getElementById('saveBtn');
    const newTitle = document.getElementById('newTitle');
    const newText = document.getElementById('newText');

    // naƒç√≠tanie ulo≈æen√Ωch √∫dajov
    if (localStorage.getItem('spravaText')) {
      spravaText.innerHTML = localStorage.getItem('spravaText');
    }
    if (localStorage.getItem('pageTitle')) {
      document.title = localStorage.getItem('pageTitle');
    }

    // po kliknut√≠ na STLAƒå zobraz√≠ spr√°vu
    showMessageBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // zavretie spr√°vy
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // admin re≈æim po zadan√≠ hesla
    adminBtn.addEventListener('click', () => {
      const heslo = prompt('Zadaj heslo pre √∫pravu:');
      if (heslo === '740330') { // üîë tvoje heslo
        adminPanel.style.display = 'block';
        newText.value = spravaText.innerText;
        newTitle.value = document.title;
      } else {
        alert('Nespr√°vne heslo üòú');
      }
    });

    // ulo≈æenie zmien
    saveBtn.addEventListener('click', () => {
      if (newText.value.trim() !== '') {
        const novaSprava = "Spr√°va od Ma≈•ka: <strong>" + newText.value.trim() + "</strong>";
        spravaText.innerHTML = novaSprava;
        localStorage.setItem('spravaText', novaSprava);
      }
      if (newTitle.value.trim() !== '') {
        document.title = newTitle.value.trim();
        localStorage.setItem('pageTitle', newTitle.value.trim());
      }
      adminPanel.style.display = 'none';
      alert('Zmeny ulo≈æen√© ‚úÖ');
    });
  </script>
</body>
</html>
